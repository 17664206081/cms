group 'com.fzy'
version '1.0-SNAPSHOT'

dependencies {
    apply plugin: 'application'
    mainClassName='com.fzy.CmsApplication'
    compile project(":cms-service")
    compile('org.springframework.boot:spring-boot-starter-thymeleaf')
}

def list=['\\cms-entity','\\cms-utils',"\\cms-exception","\\cms-cache"]

task removeDir{
    list.each {module ->
        def path=rootDir.getAbsolutePath().plus(module)+"\\src\\test"
        new File(path).deleteDir()
    }
}
